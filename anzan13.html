<html>
    <head>
        <title>暗算13</title>
    </head>
    <body>
        <input type="text" id="a"> + <input type="text" id="b"> = <input type="text" id="sum"></input>
        <input type="text" id="kekka">

        <input type="button" value="計算する" onclick="OnButtonClick();">
        <script>
            window.onload = function(){
                document.getElementById("a").value =  Math.floor(Math.random()*10);
                document.getElementById("b").value =  Math.floor(Math.random()*10);
            }

            function OnButtonClick(){
                var a = document.getElementById("a").value;
                var b = document.getElementById("b").value;
                var sum = document.getElementById("sum").value
                document.getElementById("sum").value = sum;
                if(sum == Number(a) + Number(b)){
                    document.getElementById("kekka").value = "正解";
                }else{
                    document.getElementById("kekka").value = "残念";
                }
            }
        </script>
    </body>
</html>
